    <main>
        <h1>Und wohin jetzt</h1>
        <p>Super, du hast die Frage richtig beantwortet! 
            Jetzt kannst du dich auf den Weg zum nächsten Gebäude machen.
            Doch wohin?
        </p>

        <p>
           <h2> Tipp</h2> <!-- clue -->
        </p>
        <form id="quiz-form">
            <fieldset>
                <legend>Wähle eine Antwortmöglichkeit aus:</legend>

                <label>
                    <input type="radio" name="mc-answer" value="A">
                    Gebäude A
                </label><br>

                <label>
                    <input type="radio" name="mc-answer" value="B">
                    Gebäude F
                </label><br>

                <label>
                    <input type="radio" name="mc-answer" value="C">
                    Gebäude C
                </label><br>
            </fieldset>
            <button type="button" onclick="checkAnswer()">Antwort prüfen</button>
    
            <p id="feedback" aria-live="polite"></p>

            <!-- Button, der erst bei korrketer Eingabe erscheint -->
            <button type="button" id="next-button" onclick="goToNext()" style="display: none;">
                ZuGebäude F gehen
            </button>
        </form>



        <script>
        function checkAnswer() {
            const correctMC = "B";                // richtige Multiple-Choice-Antwort
            const nextButton = document.getElementById("next-button"); // Button zur nächsten Station
            const mcSelection = document.querySelector('input[name="mc-answer"]:checked'); // ausgewählte Antwort
            const feedback = document.getElementById("feedback"); // Feedback-Element

            let mcCorrect = false;

            if (mcSelection && mcSelection.value === correctMC) {
                mcCorrect = true;
            }

            if (mcCorrect) {
                feedback.textContent = "Super! Richtige Antwort, du kannst nun zum Gebäude gehen.";
                feedback.style.color = "green";
                nextButton.style.display = "block"; // Zeige den Button an
            } 
            else {
                feedback.textContent = "Das war leider noch nicht richtig. Überlege dir die Antwort noch einmal und versuche es erneut.";
                feedback.style.color = "red";
                nextButton.style.display = "none"; // Verstecke den Button, wenn die Antwort falsch ist
            }
        }
        </script>
    </main>
