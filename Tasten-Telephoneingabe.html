<body>

    <h1>üè´ Campustour Schnitzeljagd</h1>
    <div id="question">Welches Geb√§ude ist das? (Tipp: HTW ‚Äì gib den Namen mit der alten Handy-Tastatur ein!)</div>
    <div id="display">Eingabe...</div>
    <div class="keypad">
        <button data-key="1">1<br><span>.</span></button>
        <button data-key="2">2<br><span>ABC</span></button>
        <button data-key="3">3<br><span>DEF</span></button>
        <button data-key="4">4<br><span>GHI</span></button>
        <button data-key="5">5<br><span>JKL</span></button>
        <button data-key="6">6<br><span>MNO</span></button>
        <button data-key="7">7<br><span>PQRS</span></button>
        <button data-key="8">8<br><span>TUV</span></button>
        <button data-key="9">9<br><span>WXYZ</span></button>
        <button data-key="0" class="clear">0<br><span>L√∂schen</span></button>
    </div>
    <button id="submit">Abschicken</button>
    <div id="result"></div>

    <script>
        const keypad = document.querySelector('.keypad');
        const display = document.getElementById('display');
        const submit = document.getElementById('submit');
        const result = document.getElementById('result');
        let lastKey = '';
        let lastKeyTime = 0;
        let input = '';

        // T9-Mapping
        const mapping = {
            '2': 'ABC', '3': 'DEF', '4': 'GHI', '5': 'JKL',
            '6': 'MNO', '7': 'PQRS', '8': 'TUV', '9': 'WXYZ'
        };

        keypad.addEventListener('click', (e) => {
            if (e.target.dataset.key !== undefined) {
                const key = e.target.dataset.key;
                const now = Date.now();
                if (key === '0') {
                    input = '';
                    display.textContent = 'Eingabe...';
                    return;
                }
                if (key === lastKey && now - lastKeyTime < 600) {
                    // N√§chster Buchstabe
                    const letters = mapping[key];
                    const idx = letters.indexOf(input.slice(-1)) + 1;
                    input = input.slice(0, -1) + letters[idx % letters.length];
                } else {
                    input += mapping[key][0];
                }
                lastKey = key;
                lastKeyTime = now;
                display.textContent = input;
            }
        });

        submit.addEventListener('click', () => {
            if (input.toUpperCase() === 'HTW') {
                result.innerHTML = '<span class="correct"> Richtig! N√§chste Station freigeschaltet.</span>';
            } else {
                result.innerHTML = '<span class="wrong"> Falsch! Versuche es nochmal (Tipp: 4-8-9).</span>';
            }
        });
    </script>
